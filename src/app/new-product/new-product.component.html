<div class="container mt-3 col-md-6 offset-md-3">
  <form [formGroup]="productFormGroupe" (ngSubmit)="handleAddProduct()">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" formControlName="name">
      <small *ngIf="productFormGroupe.controls['name'].errors && productFormGroupe.controls['name']
        .touched" class="text-danger">{{getErrorMessage('Name', productFormGroupe.controls['name'].errors)}}
      </small>
    </div>
    <div class="mb-3">
      <label class="form-label">Price</label>
      <input type="text" class="form-control" formControlName="price">
      <small *ngIf="productFormGroupe.controls['price'].errors && productFormGroupe.controls['name']
        .touched" class="text-danger">{{getErrorMessage('Price', productFormGroupe.controls['price'].errors)}}
      </small>
    </div>
    <div class="mb-3">
      <label class="form-label">Promotion</label>
      <input type="checkbox" class="form-check-input" formControlName="promotion">
    </div>
    <button [disabled]="productFormGroupe.invalid" class="btn btn-success btn-outline" type="submit">Add Product
    </button>
  </form>
</div>
